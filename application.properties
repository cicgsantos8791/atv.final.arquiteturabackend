spring.application.name=biblioteca-api

# Configura��es do Servidor
server.port=8080

# Configura��es do H2 Database (Banco de Dados em Mem�ria)
spring.datasource.url=jdbc:h2:mem:bibliotecadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configura��es do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' permite que o Hibernate crie a tabela Livro automaticamente na inicializa��o
spring.jpa.hibernate.ddl-auto=update 

# Habilita o console H2 para visualizar o banco (acess�vel em http://localhost:8080/h2-console)
spring.h2.console.enabled=true 
spring.h2.console.path=/h2-console 

# Opcional: Mostrar o SQL gerado
spring.jpa.show-sql=true
